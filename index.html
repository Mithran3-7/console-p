<html lang="en">
<head>

<body>
    <h1>open console </h1>
    <p>console secreen is usefull and best friend of an programer</p>
    <script>
        console.log("my first console project");
        var a =10;
        var b= 20;
        var add=a+b;
        console.log(add);

        var first_name="viswa";
        console.log(first_name);
        var last_name="Barani sankar";
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var len_name=full_name.length;

        console.log(cap_to_small);

        var small_to_cap=small.toUpperCase();
        console.log(small_to_cap);
        var sqrt=Math.sqrt(16);
        console.log(sqrt);
        var pow=Math.pow(4,2);
        console.log(pow);
        var max=Math.max(16,100000000000000000);
        console.log(max);
        var min=Math.min(16,100000000000000000);
        console.log(min);
    </script>
